<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-contact-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="card-head">
        <div class="circle"><img src="[[img]]" alt="[[name]]'s contact image"></div>
        <h2 class="v-center">[[name]]</h2>
      </div>
      <p><span class="contact-type">Email: </span> [[email]]</p>
      <p><span class="contact-type">Phone: </span> [[phone]]</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-contact-card',
      properties: {
      name: String,
      email: String,
      phone: String,
      img: String
    }
    });
  </script>
</dom-module>
