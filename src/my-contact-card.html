<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-contact-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .card-head {
        display: block;
        position: relative;
        border-bottom: solid 1px #dedede;
        padding-bottom: 10px;
      }

      h2 {
        display: inline-block;
        margin: 0 10px;
        position: absolute;
        top: 43%;
        transform: translateY(-50%);
      }
      
      p{ 
        color: #444;
      }
      .contact-type {
        color: #999;
      }
    </style>
    <div class="card">
      <div class="card-head">
        <img src="{{img}}" class="circle" alt="{{name}}'s contact image">
        <h2 class="v-center">{{name}}</h2>
      </div>
      <p><span class="contact-type">Email: </span> {{email}}</p>
      <p><span class="contact-type">Phone: </span> {{phone}}</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-contact-card',
      properties: {
      name: String,
      email: String,
      phone: String,
      img: String
    }
    });
  </script>
</dom-module>
